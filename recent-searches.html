<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOCAB BUILDER | Recent Searches</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header class="navbar">
    <div class="nav-logo">VOCAB BUILDER</div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="word-of-day.html">Word of the Day</a>
        <a href="recent-searches.html">Recent Searches</a>
        <a href="paragraph.html">Paragraph Generator</a>
    </nav>
</header>

<main class="main">
    <div class="app-shell">
        <section class="page-header">
            <h1 class="page-title">Recent Searches</h1>
            <p class="page-subtitle">
                A quick history of words you explored recently. Perfect for revision
                before tests and presentations.
            </p>
        </section>

        <section class="card">
            <div class="form-group">
                <label for="search-word" class="form-label">Search a new word</label>
                <input type="text" id="search-word" placeholder="Type a word and press Enter or Searchâ€¦"
                       onkeydown="if(event.key==='Enter'){ searchWord && searchWord(); }">
            </div>

            <div class="btn-row">
                <button class="btn-primary" onclick="searchWord && searchWord()">Search</button>
                <button class="btn-ghost" onclick="clearHistory && clearHistory()">Clear history</button>
            </div>

            <h3 class="word-section-title" style="margin-top: 1.1rem;">Your recent words</h3>
            <ul id="recent-list" class="recent-list">
                <!-- script.js should populate this dynamically -->
                <!-- Example static item: -->
                <!--
                <li class="recent-item">
                    <span class="word">eloquent</span>
                    <span class="small">2 days ago</span>
                </li>
                -->
            </ul>
        </section>
    </div>
</main>

<footer class="footer">
    Repetition = retention. Keep revising your words.
</footer>
</body>
</html>
